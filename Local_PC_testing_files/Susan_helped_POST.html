<html>
<head>
<title>Welcome!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
<h1>Search our Phone Directory</h1>
 
 <form action="http://ec2-52-24-231-219.us-west-2.compute.amazonaws.com/BMDS_execution.php" method="post">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  <input type="submit" value="Submit">
</form> 
    
<button id="BMDS_run_diverge_2" class="btn btn-large btn-primary">Test Run BMDS 2</button>
<button id="BMDS_run_diverge_3" class="btn btn-large btn-primary">Test Run BMDS 3</button>
</body>
</html>

<script type='text/javascript'>
$(document).ready(function(){



var submittion = {
   "submittion-1":"59",
   "submittion-2":"60"
};



$("#BMDS_run_diverge_2").click(function(e){
	alert("Clicked");
  	$.post("http://ec2-52-24-231-219.us-west-2.compute.amazonaws.com/BMDS_execution.php", submittion, 		
  		function(data){
   			alert("Success, data = " + data);
			//window.location = "http://ec2-52-24-231-219.us-west-2.compute.amazonaws.com/BMDS_execution.php";
		}
	)
})


$("#BMDS_run_diverge_3").click(function(e){
	// alert("Clicked");
	$.ajax({url: "http://ec2-52-24-231-219.us-west-2.compute.amazonaws.com/BMDS_execution.php", 
		data: {data: JSON.stringify(submittion)},
		// data: 'application/x-www-form-urlencoded; charset=UTF-8', //submittion, 		// Data to send.
		contentType: "text/plain",
		method: "POST",
		// dataType: ,	// The data type to receive. datatype : "application/json",
		cache: false, // The browser not to store content
 		
    	
		success: function(data){
   			alert("Success, data = " + data);
			// window.location = "http://ec2-52-24-231-219.us-west-2.compute.amazonaws.com/BMDS_execution.php";
    	}
	});
})

}
)


</script>
